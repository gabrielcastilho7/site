<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolução Francesa</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fdeccf;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #d4913a;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #e1a012;
            padding: 10px 0;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 10px;
            background-color: #ffdb9b;
            border-radius: 5px;
        }

        nav a:first-child {
            background-color: black;
            color: white;
        }

        .banner {
            background-color: #d4913a;
            padding: 40px;
            font-size: 2em;
            color: white;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .left-box {
            background-color: black;
            color: white;
            padding: 40px;
            width: 300px;
        }

        .left-box img {
            max-width: 100%;
        }

        .right-box img {
            width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">início</a>
        <a href="#">introdução</a>
        <a href="#">finalidade</a>
        <a href="#">revolução</a>
    </nav>
    
    <div class="banner">Revolução Francesa</div>
    
    <div class="container">
        <div class="left-box">
            <img src="Captura de Tela (5).png" alt="Gabriel Rafael">
        </div>
        <div class="right-box">
            <img src="revolucao-francesa-1.jpg" alt="Revolução Francesa">
        </div>
    </div>

</body>
</html>
